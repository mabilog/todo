<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src='./main.js' defer></script>
  <script src="https://kit.fontawesome.com/a06c8af4dc.js" crossorigin="anonymous"></script>
  <title>Todo list</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1 class="page-name"><i class="fas fa-check-double"></i> Todo List</h1>
    </div>
  </header>
  <main class="main">
    <nav class="nav" id="nav">
      <div class="default-projects-list">
        <!-- Default projects -->
        <button class="button-default-projects active" id="button-inbox-projects">
          <i class="fas fa-inbox"></i> Inbox
        </button>
        <button class="button-default-projects" id="button-today-projects">
          <i class="fas fa-calendar-day"></i> Today
        </button>
        <button class="button-default-projects" id="button-week-projects">
          <i class="fas fa-calendar-week"></i> This week
        </button>
      </div>
      <!-- User projects -->
      <h2 class="project-titles">Projects</h2>
      <div class="projects-list">
        <h2 id="title">Inbox</h2>
        
      </div>
    </nav>
    <!-- Tasks -->
    <div class="project-preview" id="project-preview"></div>
  </main>
  <footer class="footer">
    <p class="copyright">Copyright Â© 2021 mabilog </p>
    <a href="http://github.com/mabilog" class="github-link"> <i class="fab fa-github"></i></a>
  </footer>
</body>
</html>
